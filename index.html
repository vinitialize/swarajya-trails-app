<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swarajya Trails - AI Fort Itinerary Planner</title>
    <!-- Deployment timestamp: 2025-07-28 16:52 -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure TailwindCSS with new font and dark mode class
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              gray: {
                950: '#030712'
              }
            }
          },
        },
      }
    </script>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react/": "https://esm.sh/react@^19.1.0/",
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.21.0",
        "react": "https://esm.sh/react@^19.1.0"
      }
    }
    </script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes wordCycle {
        0%, 100% {
          opacity: 0;
        }
        25%, 75% {
          opacity: 1;
        }
      }
      .animate-word-cycle {
        animation: wordCycle 2.5s infinite ease-in-out;
      }
      @keyframes rocket-launch {
        0% {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 1;
        }
        25% {
          transform: translateY(-40px) rotate(-15deg) scale(1.2);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-80px) rotate(-30deg) scale(0.8);
          opacity: 0.3;
        }
        75% {
          transform: translateY(40px) rotate(15deg) scale(0.8);
          opacity: 0.3;
        }
        100% {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 1;
        }
      }
      @keyframes twinkle {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        25% {
          opacity: 0.7;
          transform: scale(1.1);
        }
        50% {
          opacity: 0.3;
          transform: scale(1.2);
        }
        75% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }
      @keyframes wave-flag {
        0%, 100% {
          transform: rotate(0deg) scaleX(1);
        }
        25% {
          transform: rotate(2deg) scaleX(1.02);
        }
        50% {
          transform: rotate(-1deg) scaleX(0.98);
        }
        75% {
          transform: rotate(3deg) scaleX(1.03);
        }
      }
      /* PNG Icon theme transitions */
      .logo-icon {
        transition: filter 0.3s ease-in-out;
      }
      .dark .logo-icon {
        filter: invert(1) brightness(0.9) sepia(1) hue-rotate(180deg) saturate(1.2);
      }
    </style>
    <script>
      // Prevents flash of incorrect theme by applying theme class before React loads
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (theme === 'dark' || (!theme && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans bg-slate-50 text-slate-800 dark:bg-gray-950 dark:text-slate-200 antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
